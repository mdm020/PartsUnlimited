name: .NET Framework CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-artifact:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore PartsUnlimited.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution
        run: msbuild PartsUnlimited.sln /p:Configuration=Release /p:Platform="Any CPU" /m

      - name: Run Unit Tests
        uses: microsoft/vstest-action@v1.2.0
        with:
          testAssemblyVer2: |
            **\bin\Release\*UnitTests.dll
            **\bin\Release\*Tests.dll
          searchFolder: ${{ github.workspace }}

      - name: Prepare artifacts
        run: |
          mkdir artifact
          xcopy /s /y src\PartsUnlimitedWebsite\bin\Release artifact\

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PartsUnlimited-Build
          path: artifact
