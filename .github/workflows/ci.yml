name: .NET Framework CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-artifact:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup NuGet and restore packages
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore PartsUnlimited.sln

      # 3️⃣ Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 4️⃣ Build solution & publish website
      - name: Build & Publish Website
        run: |
          # Ensure artifact folder exists
          mkdir artifact

          # Build the solution and publish the web project
          msbuild PartsUnlimited.sln `
            /p:Configuration=Release `
            /p:Platform="Any CPU" `
            /p:DeployOnBuild=true `
            /p:WebPublishMethod=FileSystem `
            /p:PublishUrl=artifact `
            /p:DeployTarget=WebPublish `
            /p:OutDir=artifact\

      # 5️⃣ Run MSTest unit tests (exclude Selenium/UI tests)
      - name: Run Unit Tests
        shell: pwsh
        run: |
          # Locate vstest.console.exe dynamically
          $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          $vstest = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -find **\vstest.console.exe |
            Select-Object -First 1

          Write-Host "Using vstest: $vstest"

          # Run all unit test DLLs in the solution (bin/Release)
          & "$vstest" **\bin\Release\*UnitTests.dll /Platform:x64

      # 6️⃣ Debug: List artifact contents
      - name: List artifact folder contents
        run: dir artifact

      # 7️⃣ Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PartsUnlimited-Web
          path: artifact
