name: CI
 
on:
push:
branches: [ "master" ]
pull_request:
 
jobs:
build:
runs-on: windows-latest
 
steps:
- name: Checkout repo
uses: actions/checkout@v4
 
- name: Setup MSBuild
uses: microsoft/setup-msbuild@v2
 
- name: Restore NuGet packages
run: nuget restore PartsUnlimited.sln
 
- name: Build solution
run: msbuild PartsUnlimited.sln /p:Configuration=Release
 
- name: Run Unit Tests
run: dotnet test test/PartsUnlimited.UnitTests/PartsUnlimited.UnitTests.csproj --configuration Release --no-build
 
