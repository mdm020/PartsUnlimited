name: CI/CD Pipeline
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # CI: Build, Test, and Create Artifact
  ci:
    runs-on: windows-latest
    
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup NuGet
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      # Restore packages
      - name: Restore NuGet packages
        run: nuget restore PartsUnlimited.sln

      # Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Build solution
      - name: Build & Publish Website
        run: |
          msbuild src\PartsUnlimitedWebsite\PartsUnlimitedWebsite.csproj `
            /p:Configuration=Release `
            /p:Platform=AnyCPU `
            /p:DeployOnBuild=true `
            /p:WebPublishMethod=FileSystem `
            /p:PublishUrl=..\..\artifact `
            /p:DeployTarget=WebPublish

      # Run tests (optional - continue on error)
      - name: Run Tests
        shell: pwsh
        run: |
          $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          $vstest = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -find **\vstest.console.exe | Select-Object -First 1
          
          $testDlls = Get-ChildItem -Path "test" -Filter "*UnitTests.dll" -Recurse | 
            Where-Object { $_.FullName -like "*\bin\Release\*" } |
            Select-Object -ExpandProperty FullName
          
          if ($testDlls) {
            & "$vstest" $testDlls /Platform:x64 /Logger:trx
          }
        continue-on-error: true

      # Upload artifact for CD
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PartsUnlimited-Web
          path: artifact

  # CD: Simple IIS Deployment (only on push to main/master)
  cd:
    needs: ci
    runs-on: self-hosted
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      # Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: PartsUnlimited-Web
          path: ./artifacts
      
      # Simple IIS Deployment
      - name: Deploy to IIS
        shell: powershell
        run: |
          # IIS Configuration
          $sitePath = "C:\inetpub\wwwroot\PartsUnlimited"
          
          Write-Host "Starting IIS Deployment..."
          Write-Host "Deployment Path: $sitePath"
          
          # Ensure directory exists
          if (!(Test-Path $sitePath)) {
              New-Item -ItemType Directory -Path $sitePath -Force
          }
          
          # Deploy files (overwrite existing)
          Write-Host "Copying files..."
          Copy-Item -Path ".\artifacts\*" -Destination $sitePath -Recurse -Force
          
          Write-Host "‚úÖ Deployment completed!"
          Write-Host "üåê Application available at: http://localhost:8080"
